<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <style>
        body { padding-top: 60px; }
        .navbar-brand { font-weight: bold; }
        .sidebar { min-height: 100vh; background-color: #f8f9fa; padding-top: 1rem; }
        .content { padding: 2rem; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">e-Recruitment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            {% if user.is_admin %}
                                <a class="nav-link" href="{% url 'accounts:admin_dashboard' %}">Dashboard</a>
                            {% elif user.is_employer or user.is_job_seeker %}
                                <a class="nav-link" href="{% url 'accounts:user_dashboard' %}">Dashboard</a>
                            {% endif %}
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                {% block sidebar %}
                <!-- Optional sidebar content -->
                {% endblock %}
            </div>
            <div class="col-md-10 content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
