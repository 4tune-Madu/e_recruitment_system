<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Inline custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #sidebar-wrapper {
            min-height: 100vh;
            width: 220px;
        }
        #page-content-wrapper {
            width: 100%;
        }
        .toggled #sidebar-wrapper {
            margin-left: -220px;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar + Page Content -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fw-bold">EasyLife</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
                <a href="{% url 'jobs' %}" class="list-group-item list-group-item-action bg-light">Jobs</a>
                <a href="{% url 'applications' %}" class="list-group-item list-group-item-action bg-light">Applications</a>
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-action bg-light">Profile</a>
                <a href="{% url 'accounts:logout' %}" class="list-group-item list-group-item-action bg-light">Logout</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">â˜°</button>
                    <span class="ms-auto">Welcome, {{ request.user.username }}</span>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Inline JS -->
    <script>
        const toggleButton = document.getElementById('sidebarToggle');
        const wrapper = document.getElementById('wrapper');
        toggleButton.addEventListener('click', () => {
            wrapper.classList.toggle('toggled');
        });
    </script>
</body>
</html>
